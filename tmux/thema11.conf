# This tmux statusbar config was created by tmuxline.vim
# on Fri, 30 Jan 2015

set -g status-bg "colour1"
set -g message-command-fg "colour244"
set -g status-justify "centre"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour1"
set -g message-bg "colour234"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour244"
set -g message-command-bg "colour234"
set -g status-attr "none"
set -g status-utf8 "on"
set -g pane-border-fg "colour234"
set -g status-left-attr "none"
setw -g window-status-fg "colour234"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour1"
setw -g window-status-activity-attr "underscore"
setw -g window-status-activity-fg "colour234"
setw -g window-status-separator ""
setw -g window-status-bg "colour1"
set -g status-left "#[fg=colour244,bg=colour1,bold] #S #[fg=colour1,bg=colour1,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour1,bg=colour1,nobold,nounderscore,noitalics]#[fg=colour244,bg=colour1] %R "
setw -g window-status-format "#[fg=colour1,bg=colour1,nobold,nounderscore,noitalics]#[default] #I #W #[fg=colour1,bg=colour1,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour1,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour244,bg=colour234] #I #W #[fg=colour234,bg=colour1,nobold,nounderscore,noitalics]"
